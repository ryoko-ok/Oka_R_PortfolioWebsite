<body>
    <!-- header -->
    <header>
        <h1 class="hidden">welcome to Ryoko's Website</h1>

        <div class="mainheader">
        <!-- Logo img -->
            <div class="logoHeader"><img src="images/logo_circle.svg" alt="Header logo"></div>

            <!-- navigation bar-->
            <nav id="mainNav">
                <h2 class="hidden">Main Navigation</h2>

    <main>
        <div>
        <h1 id="pagetitle">Contact Page</h1>
        </div>
        
        <section class="contentCon">

            <h2 class="mail-header">Contact Me</h2>

            <form action="./includes/mail/send.php" method="POST" id="mail-form">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="first name" required>

                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="last name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email" required>

                <!-- Topic -->
                <label for="topic">Topic</label>
                <select name="topic" required>
                    <option value="" selected>Choose your topic</option>
                    <option value="first">Question</option>
                    <option value="second">Order(Person)</option>
                    <option value="third">Order(Company)</option>
                </select>

                <label for="message">Your Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>

                <!-- reCAPTCHA -->
                <div class="g-recaptcha" data-sitekey="6LfEnuYZAAAAAHAltzTuZVmAhIvUQzge1D1XLreo"></div>

                <div class="submit-wrapper">
                    <span class="submit">Submit</span>
                    <i class="fas fa-paper-plane"></i>
                </div>

            </form>
        </section>
    </main>

    <!-- footer -->
    <footer class="mainfooter">
        <!-- Logo img -->
        <img src="images/logo_long_name.svg" alt="Footer logo">

        <a href="www.linkedin.com/in/ryoko-oka-2323021b7">LinkedIn</a></li>

    </footer>

</body>
