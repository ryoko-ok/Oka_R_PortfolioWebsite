<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryoko Oka Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.google.com/?query=dancing">

</head>

    <!-- header -->
    <header>
        <h1 class="hidden">Portfolio Page</h1>
    
        <div class="mainheader">
        <!-- Logo img -->
            <div class="logoHeader"><img src="images/logo_circle.svg" alt="Header logo"></div>

            <!-- navigation bar-->
            <nav id="mainNav">
                <h2 class="hidden">Main Navigation</h2>
                <ul>
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a class="active" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main>

        <div>
            <h2 id="pagetitle">Portfolio</h2>
        </div>

        <div class="carmodelCon">
        
            <!-- show the model data in 'collection' array -->
            <div>
                <h2 @click="clickHeader">{{ message }}</h2><!-- linked with main.js data -->
                <p>{{ anotherMessage }}</p>    
                <ul class="carmodels">
                    <li v-for= "model in newmodels"> <!-- this 'collection' means main.js 'data'-'collection' -->
                        <img :src="'images/' + model.pic" :alt='model.name + " image"' @click.prevent="removeModel(model)"> <!-- :href="" -->
                    </li>
                </ul>
            </div>
        </div>

            <!-- show more section -->
        <div class="carinfo">
        <section class="bio-data" :class="{'show-bio' : showBioData}">
            <h3>{{ currentModelData.name }}</h3>
            <p> {{ currentModelData.price }}</p>
            <p> {{ currentModelData.info }}</p>
        </section>
        </div>

    </main>

    <!-- footer -->
    <footer class="mainfooter">
        <!-- Logo img -->
        <img src="images/logo_long_name.svg" alt="Footer logo">
        <p>Copyright 2020 @ Ryoko Oka</p>
        <a href="www.linkedin.com/in/ryoko-oka-2323021b7">LinkedIn</a></li>

    </footer>
    

    <script defer type="module" src="js/main.js"></script>
</body>
</html>
